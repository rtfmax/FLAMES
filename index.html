<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES - Predict Your Relationship ðŸ”¥</title>
    <style>
        :root {
            --color-bg-primary: #0a0a0f;
            --color-bg-secondary: #1a1a2e;
            --color-accent-1: #ff006e;
            --color-accent-2: #fb5607;
            --color-accent-3: #ffbe0b;
            --color-accent-4: #8338ec;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b8b8d1;
            --color-success: #06ffa5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #16213e 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-accent-3);
            border-radius: 50%;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 0.8; transform: translateY(-100vh) scale(1); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-accent-1), var(--color-accent-2), var(--color-accent-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-accent-1), var(--color-accent-4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out 0.4s backwards;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-1);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 110, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--color-accent-1), var(--color-accent-2));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .result-section {
            display: none;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .result-card {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(251, 86, 7, 0.2));
            border: 2px solid var(--color-accent-1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .result-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--color-accent-3), var(--color-accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-description {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-3));
            border-radius: 10px;
            width: 0%;
            transition: width 1s ease-out;
        }

        .flames-animation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .flame-letter {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.3s ease-out backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .flame-letter.crossed {
            background: rgba(255, 0, 110, 0.3);
            border-color: var(--color-accent-1);
            animation: crossOut 0.5s ease-out;
            text-decoration: line-through;
            opacity: 0.4;
        }

        @keyframes crossOut {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .flame-letter.winner {
            background: linear-gradient(135deg, var(--color-accent-1), var(--color-accent-2));
            border-color: var(--color-accent-3);
            animation: winnerPulse 0.8s ease-in-out infinite;
            transform: scale(1.3);
        }

        @keyframes winnerPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 110, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 110, 0.8); }
        }

        .btn-secondary {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid var(--color-accent-4);
            border-radius: 15px;
            background: transparent;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-secondary:hover {
            background: var(--color-accent-4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.4);
        }

        .streak-badge {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, var(--color-accent-3), var(--color-accent-2));
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 10px;
            animation: badgePop 0.5s ease-out;
        }

        @keyframes badgePop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color-accent-1);
            position: absolute;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .combo-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--color-accent-4), var(--color-accent-1));
            padding: 15px 25px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.4);
            display: none;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .title { font-size: 2.5rem; }
            .result-emoji { font-size: 4rem; }
            .result-title { font-size: 2rem; }
        }
    </style>
</head>

    <script>
        let totalPlays = parseInt(localStorage.getItem('flamesPlays') || '0');
        let currentStreak = parseInt(localStorage.getItem('flamesStreak') || '0');
        let bestResult = localStorage.getItem('flamesBestResult') || '-';
        let combo = 0;

        // Update stats display
        function updateStats() {
            document.getElementById('totalPlays').textContent = totalPlays;
            document.getElementById('streak').textContent = currentStreak;
            document.getElementById('bestResult').textContent = bestResult;
        }

        updateStats();

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Play sound effect (using Web Audio API)
        function playSound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff006e', '#fb5607', '#ffbe0b', '#8338ec', '#06ffa5'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // FLAMES calculation
        function calculateFlames() {
            const name1 = document.getElementById('name1').value.trim().toLowerCase().replace(/\s/g, '');
            const name2 = document.getElementById('name2').value.trim().toLowerCase().replace(/\s/g, '');

            if (!name1 || !name2) {
                playSound(200, 0.1);
                alert('Please enter both names! ðŸ’•');
                return;
            }

            playSound(600, 0.2);

            // Remove common letters
            let arr1 = name1.split('');
            let arr2 = name2.split('');
            
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr1[i] === arr2[j]) {
                        arr1[i] = '';
                        arr2[j] = '';
                        break;
                    }
                }
            }

            const remaining = arr1.join('').length + arr2.join('').length;
            
            // FLAMES logic
            const flames = ['F', 'L', 'A', 'M', 'E', 'S'];
            let result = [...flames];
            let index = 0;

            while (result.length > 1) {
                index = (index + remaining - 1) % result.length;
                result.splice(index, 1);
                if (index === result.length) index = 0;
            }

            const finalResult = result[0];
            displayResult(finalResult, remaining);
            animateFlames(flames, finalResult);
            
            // Update stats
            totalPlays++;
            currentStreak++;
            combo++;
            localStorage.setItem('flamesPlays', totalPlays);
            localStorage.setItem('flamesStreak', currentStreak);
            
            const resultNames = {
                'F': 'Friends', 'L': 'Lovers', 'A': 'Affection',
                'M': 'Marriage', 'E': 'Enemies', 'S': 'Siblings'
            };
            
            if (finalResult === 'L' || finalResult === 'M') {
                localStorage.setItem('flamesBestResult', resultNames[finalResult]);
            }
            
            updateStats();
            
            // Show combo
            if (combo >= 3) {
                const comboCounter = document.getElementById('comboCounter');
                document.getElementById('comboValue').textContent = combo;
                comboCounter.style.display = 'block';
                setTimeout(() => {
                    comboCounter.style.display = 'none';
                }, 2000);
            }

            // Special effects for good results
            if (finalResult === 'L' || finalResult === 'M') {
                createConfetti();
                playSound(800, 0.3);
            }
        }

        function displayResult(result, percentage) {
            const results = {
                'F': {
                    emoji: 'ðŸ‘«',
                    title: 'FRIENDS',
                    description: 'You two make amazing friends! Trust and laughter all the way! ðŸŒŸ',
                    badge: 'ðŸ¤ Friendship Goals!'
                },
                'L': {
                    emoji: 'ðŸ’•',
                    title: 'LOVERS',
                    description: 'Sparks are flying! You two are meant to be together! ðŸ’–âœ¨',
                    badge: 'â¤ï¸ Perfect Match!'
                },
                'A': {
                    emoji: 'ðŸ¥°',
                    title: 'AFFECTION',
                    description: 'There\'s genuine care and warmth between you two! ðŸ’—',
                    badge: 'ðŸ’ Sweet Connection!'
                },
                'M': {
                    emoji: 'ðŸ’',
                    title: 'MARRIAGE',
                    description: 'Wedding bells are ringing! You\'re soulmates destined for forever! ðŸ‘°ðŸ¤µ',
                    badge: 'ðŸ’’ Soulmates!'
                },
                'E': {
                    emoji: 'ðŸ˜¤',
                    title: 'ENEMIES',
                    description: 'Uh oh... There might be some tension here! Maybe try again? ðŸ˜…',
                    badge: 'âš¡ Rivals!'
                },
                'S': {
                    emoji: 'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦',
                    title: 'SIBLINGS',
                    description: 'You two have a special bond like family! ðŸ ðŸ’™',
                    badge: 'ðŸ‘ª Family Vibes!'
                }
            };

            const resultData = results[result];
            document.getElementById('resultEmoji').textContent = resultData.emoji;
            document.getElementById('resultTitle').textContent = resultData.title;
            document.getElementById('resultDescription').textContent = resultData.description;
            document.getElementById('streakBadge').textContent = resultData.badge;
            
            const progress = Math.min((percentage / 20) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function animateFlames(flames, winner) {
            const container = document.getElementById('flamesAnimation');
            container.innerHTML = '';

            flames.forEach((letter, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'flame-letter';
                    div.textContent = letter;
                    div.style.animationDelay = index * 0.1 + 's';
                    
                    if (letter !== winner) {
                        setTimeout(() => {
                            div.classList.add('crossed');
                            playSound(300, 0.05);
                        }, (index + 1) * 200 + 500);
                    } else {
                        setTimeout(() => {
                            div.classList.add('winner');
                            playSound(1000, 0.3);
                        }, flames.length * 200 + 1000);
                    }
                    
                    container.appendChild(div);
                }, index * 100);
            });
        }

        function playAgain() {
            playSound(500, 0.15);
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('name1').focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add enter key support
        document.getElementById('name2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculateFlames();
        });

        // Add input animation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.value.length > 0) {
                    playSound(400, 0.03);
                }
            });
        });
    </script>
